<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Beyonce Quiz</title>
</head>

<body>
  <header>
    <h1>✨How Well Do You Know Beyonce?✨</h1>
    <button class="start-button">START QUIZ</button>
  </header>

  <!-- Div to hold our timer -->
  <div class="timer">Time:</div>
  <!-- Div to hold our link to high scores -->
  <div class="view-highscores">View Highscores</div>

  <!-- Wrapper div to hold the rest of the content on our screen -->  
  <main class="quiz">
      <!-- Div for the questions, hide class -->
    <div id="question-container">
      <h2 id="question-title"></h2>
      <ol>
        <button id="q1"></button>
        <button id="q2"></button>
        <button id="q3"></button>
        <button id="q4"></button>
      </ol>
    </div>
      <!-- Div for the end screen -->
    <div id="results">
      <h2>All done!</h2>
      <p>Your high score </p>
      <form>Enter initials</form>
      <form class="form">initials</form>
      <!--will need the empty text box-->
      <button class="submit-initials">Submit</button>
    </div>
      <!-- Div to dynamically display feedback to the user
      and display a "correct" or "incorrect" statement -->
      <div id="feedback"></div>


  </main>
    <!-- Div for the start screen -->

  





  <script src= "script.js"></script>
</body>
</html>
